<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header>
      <h1>Salmon Cookies</h1>
      <br>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </header>
    <br>
    <form id="addStore" >
      <fieldset>
        <legend>Add a New Store</legend>

        <label for="newCity">City Name: 
          <input type="text" name="newCity" id="newCity" required>
        </label>

        <label for="minCust">Minimum Customers Per Hour: 
          <input type="text" name="minCust" id="minCust" required>
        </label>
        
        <label for="maxCust">Maximum Customers Per Hour: 
          <input type="text" name="maxCust" id="maxCust" required>
        </label>
        
        <label for="avgCookies">Average Cookies Sold Per Customer: 
          <input type="text" name="avgCookies" id="avgCookies" required>
        </label>

        <button type="submit">Submit Changes</button>

      </fieldset>
    </form>
    <br>
    <table id="stores"></table>
  </main>
  <footer><script src="js/app.js"></script></footer>
  
</body>
</html>
